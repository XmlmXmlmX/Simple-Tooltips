<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Simple Tooltips</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
  <button role="tooltip" data-stt-text="Super simple awesome Toottip!">This is a <b>Tooltip</b> Button! <i>Hover me!</i></button>
  
  <button role="tooltip" class="btn-type-b" data-stt-text="Super simple awesome Toottip!" data-stt-animate>Try this with transition effect, pretty cool huh?</i></button>
  
  <button role="tooltip" class="btn-type-c" data-stt-text="Super simple awesome Toottip!" data-stt-animate>You can touch me, try it :-)</button>
  
  <button role="tooltip" class="btn-type-c" data-stt-text="Super simple awesome Toottip!" data-stt-animate><i class="fa-info-circle"></i></button>
</body>
</html>
