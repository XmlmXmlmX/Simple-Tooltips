<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Simple Tooltips</title>
    <link rel="stylesheet" href="preview.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-tooltips@1.0.0/dist/simple-tooltips.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" />
</head>

<body>
    <h1>Simple Tooltips</h1>
    <h2>Examples</h2>
    <section class="buttons">
        <button role="tooltip" data-stt-text="Super simple awesome Tooltip!">This is a <b>Tooltip</b> Button! <i>Hover me!</i></button>
        <button role="tooltip" class="btn-type-b" data-stt-text="Super simple awesome Tooltip!" data-stt-fade>Try this with transition effect, pretty cool huh?</i></button>
        <button role="tooltip" class="btn-type-c" data-stt-text="Super simple awesome Tooltip!" data-stt-fade>You can touch me, try it :-)</button>
        <button role="tooltip" class="btn-type-d" data-stt-text="Super simple awesome Tooltip!" data-stt-fade><i class="fa fa-exclamation-triangle"></i></button>
        <button role="tooltip" class="btn-type-e" data-stt-text="RIGHT here! Much more text... Lorem Lorem Lorem Ipsum!" data-stt-fade data-stt-position="right">It's also possible to change the position...</button>
        <button role="tooltip" class="btn-type-f" data-stt-text="On the left <<" data-stt-fade data-stt-position="left">Left side</button>
        <button role="tooltip" class="btn-type-g" data-stt-text="Super simple awesome Tooltip!" data-stt-fade data-stt-position="top">You can touch me, try it :-)</button>
        <button role="tooltip" class="btn-type-h" data-stt-text="Super simple awesome Tooltip!" data-stt-fade data-stt-position="bottom"><i class="fa fa-info-circle"></i></button>
        <button role="tooltip" class="btn-type-d" data-stt-text="Super simple awesome Tooltip with much more Text! Lorem ipsum dolor, blubb bla bla bla blubb." data-stt-fade data-stt-position="bottom">More Text?</button>
        <button role="tooltip" class="btn-type-e" data-stt-text="Super simple awesome Tooltip with much more Text! Lorem ipsum dolor, blubb bla bla bla blubb." data-stt-fade data-stt-position="right">More Text?</button>
    </section>
</body>

</html>
