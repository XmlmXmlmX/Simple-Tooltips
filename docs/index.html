<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Simple Tooltips</title>
    <link rel="stylesheet" href="preview.css" />
    <!--<link rel="stylesheet" href="../dist/simple-tooltips.css" />-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-tooltips@1.1.0/dist/simple-tooltips.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" />
</head>

<body>
    <h1>Simple Tooltips</h1>
    <h2>Examples</h2>
    <section class="buttons">
        <button data-stt aria-label="Super simple awesome Tooltip!">This is a <b>Tooltip</b> Button! <i>Hover me!</i></button>
        <button class="btn-type-g" data-stt aria-label="Super simple awesome Tooltip!" data-stt-align="left">data-stt-align="left"</button>
        <button class="btn-type-f" data-stt aria-label="Super simple awesome Tooltip!" data-stt-align="right">data-stt-align="right"</button>
        <button class="btn-type-d" data-stt aria-label="Super simple awesome Tooltip!" data-sst-align="left"><i class="fa fa-exclamation-triangle"></i></button>
        <button class="btn-type-e" data-stt aria-label="Much more text... Lorem Lorem Lorem Ipsum!" data-stt-position="right">data-stt-position="right"</button>
        <button class="btn-type-f" data-stt aria-label="On the left" data-stt-position="left">data-stt-position="left"</button>
        <button class="btn-type-a" data-stt aria-label="Super simple awesome Tooltip!" data-stt-position="top">data-stt-position="top"</button>
        <button class="btn-type-b" data-stt aria-label="Super simple awesome Tooltip!" data-stt-position="top" data-stt-align="right">data-stt-position="top" data-stt-align="right"</button>
        <button class="btn-type-g" data-stt aria-label="Super simple awesome Tooltip!" data-stt-position="top" data-stt-align="left">data-stt-position="top" data-stt-align="left"</button>
        <button class="btn-type-h" data-stt aria-label="Super simple awesome Tooltip!" data-stt-position="bottom" data-stt-align="right"><i class="fa fa-info-circle"></i></button>
        <button class="btn-type-d" data-stt aria-label="Super simple awesome Tooltip!" data-stt-position="bottom">data-stt-position="bottom"</button>
        <button class="btn-type-e" data-stt aria-label="Super simple awesome Tooltip!" data-stt-position="right">data-stt-position="right"</button>
        <button class="btn-type-a" data-stt aria-label="Super simple awesome Tooltip!" data-stt-position="right" data-stt-align="top">data-stt-position="right" data-stt-align="top"</button>
    </section>
</body>

</html>
