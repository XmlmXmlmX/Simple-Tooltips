<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Simple Tooltips</title>
    <link rel="stylesheet" href="preview.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-tooltips@1.1.0/dist/simple-tooltips.css" />
    <link rel="stylesheet" href="../dist/simple-tooltips.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" />
</head>

<body>
    <section role="main">
        <h1>Simple Tooltips</h1>
        <h2>Orientation</h2>
        <table>
            <tr>
                <td></td>
                <td>
                    <button role="tooltip" data-stt aria-label="Hello World!" data-stt-orientation="nw">North<br />West</button>
                </td>
                <td>
                    <button role="tooltip" data-stt aria-label="Hello World!" data-stt-orientation="n">North</button>
                </td>
                <td>
                    <button role="tooltip" data-stt aria-label="Hello World!" data-stt-orientation="ne">North<br />East</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button role="tooltip" data-stt aria-label="Hello World!" data-stt-orientation="wn">West<br />North</button>
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button role="tooltip" data-stt aria-label="Hello World!" data-stt-orientation="en">East<br />North</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button role="tooltip" data-stt aria-label="Hello World!" data-stt-orientation="w">West</button>
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button role="tooltip" data-stt aria-label="Hello World!" data-stt-orientation="e">East</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button role="tooltip" data-stt aria-label="Hello World!" data-stt-orientation="ws">West<br />South</button>
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button role="tooltip" data-stt aria-label="Hello World!" data-stt-orientation="es">East<br />South</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button role="tooltip" data-stt aria-label="Hello World!" data-stt-orientation="sw">South<br />West</button>
                </td>
                <td>
                    <button role="tooltip" data-stt aria-label="Hello World!">South<br />(Default)</button>
                </td>
                <td>
                    <button role="tooltip" data-stt aria-label="Hello World!" data-stt-orientation="se">South<br />East</button>
                </td>
            </tr>
        </table>
        <script src="https://gist.github.com/XmlmXmlmX/93ddb1ad2fbb06b430784cc57a049ae2.js"></script>

        <h2>Content</h2>
        <button role="tooltip" data-stt aria-label="&bull; One&#010;&bull; Two&#010;&bull; Three" data-stt-text-align="left">Pre-Wrapped Content</button>
        <script src="https://gist.github.com/XmlmXmlmX/3ec408d050391e9545f835c6b153fc8d.js"></script>
    </section>
</body>

</html>
